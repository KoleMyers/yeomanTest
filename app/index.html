        <!--Content -->
        <!-- HTML -->
        <section id="slide-1" class="homeSlide">
            <div class="bcg"
                data-center="background-position: 50% 0px;"
                data-top-bottom="background-position: 50% -75px;"
                data-anchor-target="#slide-1"
            >
                <div class="hsContainer">
                    <div class="hsContent1"
                        data-center="opacity: 1"
                        data-50-top="opacity: 0"
                        data-anchor-target="#slide-1 h2"
                    >
                        <h2>Lost in Translation</h2>
                    </div>
                </div>
            </div>
        </section>
        <section id="slide-2">
          <div class="bcg"
            data-0="background-color:rgb(158,154,28);"
            data-top="background-color:(0,0,0);"
            data-anchor-target="#slide-2"
          >
              <div class="hsContainer2">
                  <div class="hsContent">
                      <h2
                          data--100-bottom="opacity: 0"
                          data-center="opacity: 1"
                          data-250-top="opacity: 1"
                          data-75-top="opacity: 0"
                          data-anchor-target="#slide-2 h2"
                      >
                          Starring Bill Murray and Scarlett Johansson
                      </h2>
                  </div>
              </div>
          </div>
      </section>
      <section id="slide-3" class="homeSlide">
          <div class="bcg"
              data-center="background-position: 0px 50%;"
              data-bottom-top="background-position: 0px 40%;"
              data-top-bottom="background-position: -40px 50%;"
              data-anchor-target="#slide-3"
          >
              <div class="hsContainer">
                  <div class="hsContent"
                      data--100-bottom="opacity: 0"
                      data-center="opacity: 1"
                      data-250-top="opacity: 1"
                      data-75-top="opacity: 0"
                      data-anchor-target="#slide-3 h2"
                  >
                      <h2>Coming October, 2003</h2>
                  </div>
              </div>
          </div>
      </section>

          <!-- build:js scripts/vendor.js -->
